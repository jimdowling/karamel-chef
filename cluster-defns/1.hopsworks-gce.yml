name: h
gce:
    type: n1-highcpu-32
    zone: us-west1-b
    image: ubuntu-1604-xenial-v20180306
    vpc: hopsfs-vpc
    diskSize: 64

cookbooks:
  hopsworks:
    github: "hopshadoop/hopsworks-chef"
    branch: "master"

attrs:
  install:
    dir: /srv/hops
  kagent:
    network:
      interface: ens4
  hops:
    rmappsecurity:
      actor_class: "org.apache.hadoop.yarn.server.resourcemanager.security.DevHopsworksRMAppSecurityActions"

groups:
  hw:
    size: 1
    recipes:
      - kagent
      - conda
      - ndb::mgmd
      - ndb::ndbd
      - ndb::mysqld
      - hops::ndb
      - hops::rm
      - hops::nn
      - hops::jhs
      - hadoop_spark::yarn
      - hadoop_spark::historyserver
      - flink::yarn
      - elastic
      - livy
      - kzookeeper
      - kkafka
      - epipe
      - hopsworks
      - hopsworks::dev
      - hopsmonitor
      - hopslog
      - hopslog::_filebeat-spark
      - hopslog::_filebeat-serving
      - hops::dn
      - hops::nm
      - tensorflow
      - hopsmonitor::telegraf
      - hive2
      - hops_airflow
      - hops_airflow::sqoop

