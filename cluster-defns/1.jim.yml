name: HopsworksVagrantSingleNode
baremetal:
    username: vagrant

cookbooks:
  hopsworks:
    github: logicalclocks/hopsworks-chef
    branch: systemd_deps

attrs:
  kagent:
    network:
      interface: enp0s3
#  conda:
#    additional_libs: fastai
#    use_defaults: false
#    mirror_list: "http://snurran.sics.se/hops/conda/pkgs/main/linux-64,http://snurran.sics.se/hops/conda/pkgs/main/noarch"
  hopsworks:
    ca_url: http://snurran.sics.se/hops/hopsworks/0.10.0-SNAPSHOT/hopsworks-ca-jim.war
    ear_url: http://snurran.sics.se/hops/hopsworks/0.10.0-SNAPSHOT/hopsworks-ear-jim.ear
    war_url: http://snurran.sics.se/hops/hopsworks/0.10.0-SNAPSHOT/hopsworks-web-jim.war
  rstudio:
    enabled: false
  hops:
    rmappsecurity:
      actor_class: "org.apache.hadoop.yarn.server.resourcemanager.security.DevHopsworksRMAppSecurityActions"

groups:
  namenodes:
    size: 1
    baremetal:
      ip: 10.0.2.15
    recipes:
      - kagent
      - conda
      - ndb::mgmd
      - ndb::ndbd
      - ndb::mysqld
      - hops::ndb
      - hops::rm
      - hops::nn
      - hops::jhs
      - hadoop_spark::yarn
      - hadoop_spark::historyserver
      - flink::yarn
      - elastic
      - livy
      - kzookeeper
      - kkafka
      - epipe
      - hopsworks
      - hopsmonitor
      - hopslog
      - hopslog::_filebeat-spark
      - hopslog::_filebeat-serving
      - hopslog::_filebeat-kagent
      - hops::dn
      - hops::nm
      - tensorflow
      - hive2
      - hops_airflow
      - hops_airflow::sqoop

