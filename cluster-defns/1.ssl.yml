name: HopsworksVagrantSingleNode
baremetal:
    username: vagrant

cookbooks:
  hopsworks:
    github: logicalclocks/hopsworks-chef
    branch: gonzalo

attrs:
  kagent:
    network:
      interface: enp0s3
  hopsworks:
    ca_url: http://snurran.sics.se/hops/hopsworks/0.10.0-SNAPSHOT/hopsworks-ca-jim.war
    ear_url: http://snurran.sics.se/hops/hopsworks/0.10.0-SNAPSHOT/hopsworks-ear-jim.ear
    war_url: http://snurran.sics.se/hops/hopsworks/0.10.0-SNAPSHOT/hopsworks-web-jim.war
  rstudio:
    enabled: false
  hops:
    tls:
      enabled: true

groups:
  namenodes:
    size: 1
    baremetal:
      ip: 127.0.0.1
    recipes:
      - kagent
      - conda
      - ndb::mgmd
      - ndb::ndbd
      - ndb::mysqld
      - hops::ndb
      - hops::rm
      - hops::nn
      - hops::jhs
      - hadoop_spark::yarn
      - hadoop_spark::historyserver
      - flink::yarn
      - elastic
      - livy
      - kzookeeper
      - kkafka
      - epipe
      - hopsworks
      - hopsmonitor
      - hopslog
      - hopslog::_filebeat-spark
      - hopslog::_filebeat-serving
      - hopslog::_filebeat-kagent
      - hops::dn
      - hops::nm
      - tensorflow
      - hive2
      - hops_airflow
      - hops_airflow::sqoop
      - cvat

